<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAIDA DE VISITANTES</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <li class="nav-item active">
                        <a href="/" class="btn btn-primary">
                            <i></i> INICIO
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="/lista-selecionados" class="btn btn-primary">
                            <i></i> VER LISTA
                        </a>
                    </li>
                </li>
                <li class="nav-item active">
                    <a href="/debug"><img src="../static/img/penla.png" class="rounded float-right" alt="Logo" style="width: 48px; height: 48px; position: absolute; top: 0; right: 0;"></a>
                </li>
            </ul>
        </div>
    </nav>
    <p></p>
    <div class="row">
        <div class="col">
            <form method="POST" class="pesquisa-form" style="width: 85%;">
                {{ form.csrf_token }}
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="matricula" placeholder="Matricula" name="matricula">
                    <label for="matricula">{{ form.matricula.label }}</label>
                </div>
                
                <div class="form-floating mt-3 mb-3">
                    <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome">
                    <label for="nome">{{ form.nome.label }}</label>   
                </div>  

                <div class="form-floating mt-3 mb-3">
                    <input type="text" class="form-control" id="garrafas" placeholder="PETs" name="garrafas">
                    <label for="garrafas">{{ form.garrafas.label }}</label>   
                </div> 

                <div class="form-floating mt-3 mb-3">
                    <input type="text" class="form-control" id="homens" placeholder="Homens" name="homens">
                    <label for="homens">{{ form.homens.label }}</label>   
                </div>  

                <div class="form-floating mt-3 mb-3">
                    <input type="text" class="form-control" id="mulheres" placeholder="Mulheres" name="mulheres">
                    <label for="mulheres">{{ form.mulheres.label }}</label>   
                </div>  

                <div class="form-floating mt-3 mb-3">
                    <input type="text" class="form-control" id="criancas" placeholder="CrianÃ§as" name="criancas">
                    <label for="criancas">{{ form.criancas.label }}</label>   
                </div>  
                
                <p>
                    <button type="submit" class="btn btn-primary">Pesquisar</button>
                </p>
            </form>
        </div>
        <div class="col">
            {% if sentenciados %}
            <table class="table table-bordered table-container">
                <thead>
                    <tr>
                        <th scope="col">Matricula</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Alojamento</th>
                        <th scope="col">Acao</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sentenciado in sentenciados %}
                    <tr>
                        <td>{{ sentenciado['matricula'] }}</td>
                        <td>{{ sentenciado['nome'] }}</td>
                        <td>{{ sentenciado['pavilhao'] }}</td>
                        <td>
                            <button class="btn btn-success" onclick="adicionar('{{ sentenciado['matricula'] }}')">Adicionar</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            {% endif %}
        </div>
    </div>

    <script>
        function adicionar(matricula) {
            const garrafas = document.getElementById('garrafas').value;
            const homens = document.getElementById('homens').value;
            const mulheres = document.getElementById('mulheres').value;
            const criancas = document.getElementById('criancas').value;

            fetch('/adicionar/' + matricula, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    garrafas: garrafas,
                    homens: homens,
                    mulheres: mulheres,
                    criancas: criancas
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Adicionado com sucesso!');
                    window.location.href = '/lista-selecionados';
                } else {
                    alert('Erro ao adicionar: ' + data.message);
                }
            });
        }
    </script>
</body>
</html>
