    <h1>Lista de Sentenciados com Visita</h1>
    
    {% if tabela %}
        <style>
            table {
                width: 90%;
                border-collapse: collapse;
                margin: 20px 0;
                transform: translateX(5%);
            }
            th, td {
                font: 1em arial;
                font-weight: bold;
                border: 1px solid #000000;
                padding: 8px;
                text-align: center;
            }
            th {
                font-size: 1.2em;
                background-color: #f2f2f2;
                color: #333;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            tr:hover {
                background-color: #f5f5f5;
            }
        </style>
        {{ tabela|safe }}
    {% else %}
        <p>Nenhum sentenciado selecionado.</p>
    {% endif %}    
    <a href="/download" class="btn-download">Baixar Lista</a>
    <script>
        function remover(matricula) {
            fetch('/remove', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ matricula: matricula })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Sentenciado removido com sucesso:', data);
            })
            .catch((error) => {
                console.error('Erro ao remover sentenciado:', error);
            });
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
            $(document).ready(function() {
                // Handle sorting change
            $('#sortSelect').change(function() {
                let sortBy = $(this).val();
                window.location.href = '{{ url_for("visualizar_lista") }}?sort=' + sortBy;
            });
        });
    </script>
