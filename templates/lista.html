<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Sentenciados</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/styles.css') }}">
</head>
<body>
    <ul id="menu">
        <li><a href="/lista" class="link">Pesquisa</a></li>
    </ul>
    <br>
    
    </br>
    <h1>Lista de Sentenciados Selecionados</h1>

    {% if table %}
        {{ table|safe }}
    {% else %}
        <p>Nenhum sentenciado selecionado.</p>
    {% endif %}
    <script>
        function remover(matricula) {
            // Implement the logic to remove the 'matricula' from the list
            // This could be an AJAX call to the server
            fetch('/remove', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ matricula: matricula })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Sentenciado removido com sucesso:', data);
                // Optionally, update the UI to reflect the removal
            })
            .catch((error) => {
                console.error('Erro ao remover sentenciado:', error);
            });
        }
    </script>
</body>
</html>
