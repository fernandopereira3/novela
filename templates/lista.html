<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA</title>    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/styles.css') }}">
</head>
<body>
    <ul id="menu">
        <li><a href="/lista" class="link">Voltar</a></li>
    </ul>
    <br>
    
    </br>
    <h2>Lista de Selecionados</h2>
    <table id="tabela-selecionados">
        <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Garrafas</th>
            <th>Homens</th>
            <th>Mulheres</th>
            <th>Crianças</th>
            <th>Data Adição</th>
        </tr>
        {% for item in lista %}
        <tr>
            <td>{{ item.nome }}</td>
            <td>{{ item.matricula }}</td>
            <td>{{ item.garrafas }}</td>
            <td>{{ item.homens }}</td>
            <td>{{ item.mulheres }}</td>
            <td>{{ item.criancas }}</td>
            <td>{{ item.data_adicao.strftime('%d/%m/%Y %H:%M') }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
