name: Novela em CI/CD

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install flask flask-pymongo flask-wtf; fi
    
    - name: Lint with flake8
      run: |
        # Executa o flake8 para verificar erros de sintaxe Python
        # --count: mostra o total de erros encontrados
        # --select=E9,F63,F7,F82: seleciona apenas erros críticos:
        #   E9: erros de sintaxe
        #   F63: erros de sintaxe em f-strings 
        #   F7: erros de sintaxe em statements
        #   F82: undefined names
        # --show-source: mostra o código fonte com o erro
        # --statistics: mostra estatísticas dos erros encontrados
        flake8 rotas.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 rotas_saida.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 main.py --count --select=E9,F63,F7,F82 --show-source --statistics  
    - name: Test with pytest
      run: |
        pytest