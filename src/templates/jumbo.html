<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROLE DE ENTRADA E SAIDA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
    <!---HEADER-->
    <nav class="navbar navbar-expand-lg navbar-light bg-nav">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="/" class="btn btn-primary">
                        <i>INICIO</i>
                    </a>
            </ul>
            <ul>
                <li class="nav-item active">
                    <a href="#" onclick="return promptPassword()"><img src="../static/img/penla.png" class="rounded" alt="Logo"></a>
                    <script>
                        function promptPassword() {
                            var password = prompt("Informe a senha para acessar:");
                            if (password === atob("MDIwMjMwOTE=")) {
                                window.location.href = "/debug";
                                return false;
                            } else {
                                alert("Senha incorreta!");
                                return false;
                            }
                        }
                    </script>
                </li>
            </ul> 
        </div>
    </nav>
    <!----FIM DO HEADER-->
    <!----FORM-->
<div class="col-6">
        <form method="POST" class="form-row" style="width: 80%;">
            {{ form.csrf_token }}
            <div class="d-flex gap-2">
                <div class="col-2 form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="matricula" placeholder="Matricula" name="matricula">
                    <label for="matricula">{{ form.matricula.label }}</label>
                </div>
                <div class="col form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome">
                    <label for="nome">{{ form.nome.label }}</label>   
                </div>
            </div> 
            <div class="d-flex gap-3">
                <div class="col form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="homens" placeholder="Homens" name="homens">
                    <label for="homens">{{ form.homens.label }}</label>
                </div>
                <div class="col-3 form-floating mb-3 mt-3">
                    <select class="form-select" id="parentesco" name="parentesco">
                        <option selected>Amasia</option>
                        <option value="1">Mae</option>
                        <option value="2">Pai</option>
                        <option value="3">Filho(a)</option>
                        <option value="4">Esposa</option>
                    </select>
                    <label for="parentesco">Parentesco</label>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>
        </form>
</div>








</body>
</html>
