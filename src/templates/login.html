<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SisUni - CPPPAC</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/sp.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Font Awesome (já estava carregado) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
    <!---HEADER SIMPLIFICADO E FUNCIONAL-->
    <nav class="navbar navbar-expand-lg navbar-light bg-nav">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <h2>SisUni</h2>
                </li>
            </ul>   
            <ul>
                <a href="/"><img src="{{ url_for('static', filename='img/penpol_logo.png') }}" class="rounded" alt="Logo"></a>
            </ul>
        </div>
    </nav>
    <!----FIM DO HEADER-->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg rounded-3">
                    <div class="card-header">Quem vai usar o sistema?</div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-group">
                                <label for="username">ESCREVA SEU NOME PARA CONTINUAR</label>
                                <input type="text" name="username" placeholder="Exemplo: Fernando Pereira" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
<!-- Footer -->
<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
    </ul>
    <a href="/debug" class="nav-link px-2 text-muted text-center" onclick="return promptPassword()">&copy; 2025 Fernando Pereira | Versão: 0.9 Flask</a>
    <script>
        function promptPassword() {
            var password = prompt("Por favor, digite a senha de acesso:");
            if (password === atob("MDIwMjMwOTE=")) {
                window.location.href = "/debug";
                return false;
            } else {
                alert("Senha inválida. Tente novamente.");
                return false;
            }
        }
    </script>
</footer>
<!-- Final Footer -->

</body>
</html>
